<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="JAM">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>JAM</title>

  <link rel="stylesheet" href="../static/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  <script>
    const gameId = document.cookie.match(new RegExp('(^| )gameId=([^;]+)'))[2]
    const player = document.cookie.match(new RegExp('(^| )player=([^;]+)'))[2]
    const baseaddress = (location.host + location.pathname).replace("/play", "")
    const args = "?gameId=" + gameId + "&player=" + player
    const socket = new WebSocket("ws://"+baseaddress+"/gamesocket"+args);

    socket.onmessage = function (event) {
        let msg = JSON.parse(event.data)
        if (msg.error) {
            window.location.href = "/welcome";
        }

        updateGameState (msg)
    }

    function updateGameState (event) { // event is json
      var source = document.getElementById('entry-template').innerHTML;
      var template = Handlebars.compile(source);
      var html = template(event);
      document.getElementById('content').innerHTML = html;

      document.getElementById('end-actions').onclick = () => {
        // send an action -> player actions to 0
      };
    };

    function useCard(id) {
        // send action:
        socket.send("foo")
        // player uses card
        // player actions -1 
        // player actions += any on card
        // other player score - attack on card
    }

    function buyCard(id) {
        socket.send("foo")
        // send action:
        // player buys card
        // turn ends
        // card amount -1
    }
  </script>
</head>

<script id="entry-template" type="text/x-handlebars-template">
  <div class="top-row">
    <div class="top-left">
      <div class="opponent">
        <h3>Opponent</h3>
        <div class="opponent_deck card_back">
          <img class="card_back_image" src="https://www.bluefruit.co.uk/content/uploads/2019/06/BLUE_Circuit-Banner2.svg"  />
          <h3>Deck</h3>
          <div class="card_amount">
            {{opponent.deck}}
          </div>
        </div>
        <div class="opponent_deck card_back">
          <img class="card_back_image" src="https://www.bluefruit.co.uk/content/uploads/2019/06/BLUE_Circuit-Banner2.svg"  />
          <h3>Hand</h3>
          <div class="card_amount">
            {{opponent.hand}}
          </div>
        </div>
      </div>

      {{#if lastPlayed}}
      <div class="card">
        <p class="card_title">{{lastPlayed.name}}</p>

        <img class="card_image fancy-border {{#if lastPlayed.blue}}blue_image{{/if}}" src="/static/images/{{lastPlayed.image}}">

        <p class="card_text">{{lastPlayed.description}}</p>

        <div class="card_effects">
          <div>
            ‚öîÔ∏è{{lastPlayed.effects.attack}}
          </div>
          <div>
            ‚ñ∂Ô∏è{{lastPlayed.effects.actions}}
          </div>
          <div>
            üÉè{{lastPlayed.effects.cards}}
          </div>
        </div>
      </div>
      {{/if}}
    </div>

    <div class="top-left">
    <div class="cards">
      <h3>Buys</h3>
      {{#each buyArea}}
      {{#if amount}}
      {{#if ../playerTurn}}
      {{#unless ../player.actions}}
      <div class="card card_select" onclick="buyCard({{card.id}})">
      {{else}}
      <div class="card">
      {{/unless}}
      {{/if}}
        <div class="card_amount">
          {{amount}}
        </div>
        <p class="card_title">{{card.name}}</p>

        <img class="card_image fancy-border {{#if card.blue}}blue_image{{/if}}" src="/static/images/{{card.image}}">

        <p class="card_text">{{card.description}}</p>

        <div class="card_effects">
          <div>
            ‚öîÔ∏è{{card.effects.attack}}
          </div>
          <div>
            ‚ñ∂Ô∏è{{card.effects.actions}}
          </div>
          <div>
            üÉè{{card.effects.cards}}
          </div>
        </div>
      </div>
      {{else}}
      <div class="card card_empty">
        <div class="card_amount">
          {{amount}}
        </div>
        <h1 class="card_empty_cross">‚§¨</h1>
        
        <p>Empty Pile</p>
        
      </div>  
      {{/if}}
      {{/each}}
    </div>
    <div class="info">
      {{#if playerTurn}}
      {{#if player.actions}}
      Your turn! You have <span class="number">{{player.actions}}</span> action(s).
      {{else}}
      Your turn! You have <span class="number">1</span> buy.
      {{/if}}
      {{else}}
      Wait your turn...
      {{/if}}
    </div>
    </div>
  </div>


  <div class="cards player">
        <h3>You</h3>
        <div class="opponent_deck card_back">
          <img class="card_back_image" src="https://www.bluefruit.co.uk/content/uploads/2019/06/BLUE_Circuit-Banner2.svg"  />
          <h3>Deck</h3>
          <div class="card_amount">
            {{player.deck}}
          </div>
        </div>
        <div class="opponent_deck card_back">
          <img class="card_back_image" src="https://www.bluefruit.co.uk/content/uploads/2019/06/BLUE_Circuit-Banner2.svg"  />
          <h3>Discard</h3>
          <div class="card_amount">
            {{player.discard}}
          </div>
        </div>
        {{#each player.hand}}
        {{#if ../playerTurn}}
        {{#if ../player.actions}}

        {{else}}
        <div class="card">
        {{/if}}
        {{/if}}

          <img class="card_image fancy-border" src="/static/images/{{image}}">

          <p class="card_text">{{description}}</p>

          <div class="card_effects">
            <div>‚öîÔ∏è{{effects.attack}}</div>
            <div>‚ñ∂Ô∏è{{effects.actions}}</div>
            <div>üÉè{{effects.cards}}</div>
          </div>
        </div>
        {{/each}}
        <div>
          <button id="end-actions" class="end-actions">End actions</button>
        </div>
  </div>
</script>

</body>

</html>
